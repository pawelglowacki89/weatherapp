<!DOCTYPE html>
<html>
	<head>
		<title>Weather App</title>
		<meta charset="utf-8">
		<script  src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>
    	<link rel="stylesheet" type="text/css" href="css/weather-icons-wind.min.css">
    	<link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">    
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	</head>
	<body id="body">

		<main id="main">
			<h1>Weather app</h1>
			<button id="search">City search</button>
			<input id="city-name" type="text" placeholder="Type city name" />
			<button id="location"><i class="fa fa-map-marker" aria-hidden="true"></i></button>
			<ul id="city"></ul>
		</main>

		<footer id="footer">
			<ul id="longForecast"></ul>
		</footer>
	<script src="scripts.js"></script>
	</body>
</html>
